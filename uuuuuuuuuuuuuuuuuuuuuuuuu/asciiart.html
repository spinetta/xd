<body>
	<textarea id="text" readonly></textarea>
	<div id="options">
		<div><a href="index.html" target="_self">VOLVER AL INICIO</a></div>
		<div><input id="file" type="file" accept="image/*"></div>
		<div title="Toggle dark theme"><input type="checkbox" id="darktheme"> Modo Oscuro</div>
		<div title="Invert black with white"><input type="checkbox" id="inverted"> Invertir</div>
		<div title="Monochrome dithering"><input type="checkbox" id="dithering"> Trazado</div>
		<div title="Disable placeholder spacing"><input type="checkbox" id="monospace"> Mono espacios</div>
		<div title="Greyscale Mode">
			<select id="greyscale_mode">
				<option value="luminance">Luminance</option>
				<option value="lightness">Lightness</option>
				<option value="average">Average</option>
				<option value="value">Value</option>
			</select>
		</div>
		<div>
			<input type="number" min="2" value="50" step="2" max="500" id="width">
			Ancho de caracteres <br> (30 recomendado para twitch)
		</div>
		<div>
			<button id="clipboard">Kopiar al portapapeles</button>
		</div>
		<div>
			Contador de caracteres: <span id="charcount">0</span>
		</div>
	</div>
